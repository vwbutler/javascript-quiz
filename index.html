<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript Quiz</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="mr-big-font">Javascript Quiz</h1>
    </header>
    <section class="intro">
      <p>
        Test your knowledge and see if you have what it takes to be a JavaScript
        master.
      </p>
      <ul>
        <li>This timed quiz allows 30 seconds to answer all questions.</li>
        <li>
          With correct answers, you'll earn points and move to the next
          question.
        </li>
        <li>Incorrect answers will deduct time from the clock.</li>
      </ul>
    </section>

    <section>
      <div class="center">
        <button class="big-button">Start Quiz</button>
      </div>
    </section>

    <script src="assets/js/script.js"></script>
  </body>
</html>
